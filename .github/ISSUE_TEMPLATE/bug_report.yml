name: Bug Report
description: Report a bug or issue with ESP32-S3 configuration
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the issue you're experiencing
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Flash ESP32-S3 with...
        2. Configure...
        3. See error...
    validations:
      required: true

  - type: input
    id: esphome_version
    attributes:
      label: ESPHome Version
      description: What version of ESPHome are you using?
      placeholder: "e.g., 2024.11.0"
    validations:
      required: true

  - type: dropdown
    id: board
    attributes:
      label: Board Type
      description: Which Seeed Xiao ESP32-S3 board variant?
      options:
        - Seeed Xiao ESP32-S3 (standard)
        - Seeed Xiao ESP32-S3 (custom variant)
        - Other (specify in additional context)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ESPHome Logs
      description: Please paste relevant ESPHome logs here
      render: shell
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration YAML
      description: Your device configuration (sanitize any secrets)
      render: yaml
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might help
    validations:
      required: false
